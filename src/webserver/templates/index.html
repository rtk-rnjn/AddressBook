<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <h1 class="text-4xl text-center mt-10">Address Book</h1>
    <div class="flex justify-center mt-10">
        <ul role="list" class="divide-y divide-gray-100">
            {% for contact in address_book %}
                <li class="flex justify-between gap-x-6 py-5">
                    <div class="flex min-w-0 gap-x-4">
                        <div class="min-w-0 flex-auto">
                            <p class="text-lg font-semibold leading-6 text-gray-900">{{ loop.index }}. {{ contact.recipient_name }}</p>
                            <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{ contact|string }}</p>
                            <p><a class="italic text-red-700 text-sm" href="/delete/{{ contact.id }}">DELETE this contact</a></p>
                        </div>
                    </div>
                </li>
            {% endfor %}
            <li>
                <a href="/add" class="flex justify-center py-5">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Add Contact
                    </button>
                </a>
            </li>
        </ul>

    </div>
</body>

</html>
